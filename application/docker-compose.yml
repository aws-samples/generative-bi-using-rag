version: '3'
services:
  streamlit-demo:
    container_name: nlq-webserver
    build: .
    env_file:
      - .env
    ports:
      - "80:8501"
      - "8765:8765"
    expose:
      - "8501"
    volumes:
      - ./config_files:/app/config_files
      - ./deployment:/app/deployment
    networks:
      - opensearch-net
  api:
    container_name: nlq-api
    build:
      context: .
      dockerfile: Dockerfile-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./config_files:/app/config_files
    networks:
      - opensearch-net
networks:
  opensearch-net:
