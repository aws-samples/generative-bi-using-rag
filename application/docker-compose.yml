version: '3'
services:
  opensearch-node1:
    image: public.ecr.aws/opensearchproject/opensearch:2.11.1
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
  opensearch-node2:
    image: public.ecr.aws/opensearchproject/opensearch:2.11.1
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    networks:
      - opensearch-net
  opensearch-dashboards:
    image: public.ecr.aws/opensearchproject/opensearch-dashboards:2.11.1
    read_only: true
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200","https://opensearch-node2:9200"]'
    networks:
      - opensearch-net
  mysql-db:
    # 指定容器的名称
    container_name: nlq-mysql
    # 指定镜像和版本
    image: public.ecr.aws/docker/library/mysql:8.0
    ports:
      - "3306:3306"
    restart: always
    environment:
      # 配置root密码
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: llm
      MYSQL_USER: llmdata
      MYSQL_PASSWORD: llmdata
    volumes:
      # 挂载数据目录
      - mysql-data:/var/lib/mysql
      # 挂载配置文件目录
      #- "./mysql/config:/etc/mysql/conf.d"
      - ./initial_data:/opt/data
    networks:
      - opensearch-net
  streamlit-demo:
    container_name: nlq-webserver
    build: .
    env_file:
      - .env
    ports:
      - "80:8501"
      - "8765:8765"
    expose:
      - "8501"
    volumes:
      - ./config_files:/app/config_files
      - ./deployment:/app/deployment
    networks:
      - opensearch-net
  api:
    container_name: nlq-api
    build:
      context: .
      dockerfile: Dockerfile-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./config_files:/app/config_files
    networks:
      - opensearch-net
volumes:
  opensearch-data1:
  opensearch-data2:
  mysql-data:
networks:
  opensearch-net: